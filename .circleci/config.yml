# Aliases
docker-defaults: &docker-defaults
  docker:
    - image: nyulibraries/circleci_docker:18.06.1-ce-git-compose-1.22.0
  working_directory: ~/app

test: &test
  run:
    name: Test
    command: docker-compose run test

version: 2
jobs:
  deploy-dev:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - <<: *test
      - run:
          name: Deploy via serverless to dev
          command: |
            STAGE=dev REST_API_ID=$REST_API_ID_DEV docker-compose run deploy

  deploy-prod:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - <<: *test
      - run:
          name: Deploy via serverless to prod
          command: |
            STAGE=prod REST_API_ID=$REST_API_ID_PROD docker-compose run deploy

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - deploy-dev:
          filters:
            branches:
              ignore: master
      - deploy-prod:
          filters:
            branches:
              only: master
