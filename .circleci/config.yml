# Aliases
docker-defaults: &docker-defaults
  docker:
    - image: cimg/base:2021.07
  working_directory: ~/app  

version: 2.1
commands:
  terraform_deploy:
    steps:
      -  run:
          name: Deploy the Lambda to AWS via Terraform
          command: |
            export TF_VAR_lambda_version=${CIRCLE_SHA1}
            docker-compose run fn_create
  get_lambda_zip:
    steps:
      - run:
          name: Retrieve zipped lambda from container
          command: |
            docker cp $(docker ps -aq --filter 'label=nyulibraries.app=bobcat-linker'):/app/dist .
  zip: 
    steps:
      - run:
          name: Zip Lambda files
          command: docker-compose run build_lambda
  set-bobcat-dev-env: 
    steps:
      - run: 
          name: Set Bobcat URL for dev
          command: sed -i 's/bobcat\.library/bobcatdev\.library/g' config/baseUrls.json
  auth_quay:
    steps:
      - run:
          name: Docker login
          command: docker login quay.io -u "$QUAY_USERNAME" --password "$QUAY_PASSWORD"
  pull_docker: 
    steps:
      - run:
          name: Pull docker images
          command: ./scripts/pull_docker.sh || exit 0
  push_docker:
    steps:
      - run:
          name: Push docker images
          command: ./scripts/push_docker.sh
  build:
    steps:
      - run:
          name: Build images
          command: docker-compose build
  test: 
    steps:
      - run:
          name: Test
          command: docker-compose run test
  s3_deploy:
    steps:
      - aws-s3/sync:
          from: dist
          to: 's3://${TF_VAR_lambda_s3_bucket}/bobcat-linker/${CIRCLE_SHA1}'
          arguments: |
            --exclude "*" \
            --include "bobcat-linker.zip" \
            --delete
orbs:
  aws-s3: circleci/aws-s3@3.0
  deploy: nyulibraries/deploy@0.0.6
jobs:
  clear-old-builds:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - deploy/clear_old_builds:
          keep_builds_num: 3
          s3_bucket: ${TF_VAR_lambda_s3_bucket}
          lambda_fn: "bobcat-linker"

  build-lambda-dev:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - set-bobcat-dev-env
      - build
      - zip
      - get_lambda_zip
      - s3_deploy
  
  build-lambda-prod:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - build
      - zip
      - get_lambda_zip
      - s3_deploy
  
  deploy-lambda:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - auth_quay
      - terraform_deploy

  test:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - auth_quay
      - pull_docker
      - build
      - push_docker
      - test

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - test
      - clear-old-builds:
          context: web-lambdas-api-gateway-dev
          name: clear-old-builds-dev
          filters:
            branches:
              ignore: master
      - clear-old-builds:
          context: web-lambdas-api-gateway-prod
          name: clear-old-builds-prod
          filters:
            branches:
              only: master
      - build-lambda-dev:
          context: web-lambdas-api-gateway-dev
          filters:
            branches:
              ignore: master
          requires:
            - test
            - clear-old-builds-dev
      - deploy-lambda:
          name: deploy-lambda-dev
          context: web-lambdas-api-gateway-dev
          filters:
            branches:
              ignore: master
          requires:
            - build-lambda-dev
      - build-lambda-prod:
          context: web-lambdas-api-gateway-prod
          filters:
            branches:
              only: master
          requires:
            - test
            - clear-old-builds-prod
      - deploy-lambda:
          name: deploy-lambda-prod
          context: web-lambdas-api-gateway-prod
          filters:
            branches:
              only: master
          requires:
            - build-lambda-prod

