# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build-and-test:
    docker:
      - image: docker:17.11.0-ce
    working_directory: ~/app
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Setup docker-compose dependency
          command: |
              apk add --no-cache python3
              pip3 install docker-compose
      - run:
          name: Test
          command: docker-compose run test

  build:
    docker:
      - image: circleci/node:6.10.3
    steps:
      - checkout
      - run:
          name: Setup dependencies and deploy via serverless
          command: |
            yarn install
            export LAMBDA_ROLE=$LAMBDA_ROLE_DEV
            export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_DEV
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_DEV
            yarn deploy --stage dev --conceal

  deploy-dev:
    docker:
      - image: circleci/node:6.10.3
    steps:
      - checkout
      - run:
          name: Setup dependencies and deploy via serverless to dev
          command: |
            yarn install
            export LAMBDA_ROLE=$LAMBDA_ROLE_DEV
            export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_DEV
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_DEV
            yarn deploy --stage dev --conceal

  deploy-prod:
    docker:
      - image: circleci/node:6.10.3
    steps:
    docker:
      - image: circleci/node:6.10.3
    steps:
      - checkout
      - run:
          name: Setup dependencies and deploy via serverless to prod
          command: |
            yarn install
            export LAMBDA_ROLE=$LAMBDA_ROLE_PROD
            export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_PROD
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_PROD
            yarn deploy --stage prod --conceal

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-test
      - deploy-dev:
          requires:
            - build-and-test
          filters:
            branches:
              only: development
      - deploy-prod:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
