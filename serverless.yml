service: web-bobcat-linker
provider:
  name: aws
  region: ${env:REGION}
  runtime: nodejs8.10
  role: ${env:LAMBDA_ROLE}
  stage: ${env:STAGE}
  environment:
    WORLDCAT_API_KEY: ${env:WORLDCAT_API_KEY}
  deploymentBucket:
    name: nyulibraries-${self:service}-${env:STAGE}
  apiGateway:
    restApiId: ${env:REST_API_ID}
    restApiRootResourceId: ${env:REST_API_ROOT_RESOURCE_ID}

package:
  include:
    - handler.js
    - common/**
    - config/**

functions:
  persistent:
    name: ${self:service}-persistent-${env:STAGE}
    events:
      - http:
          method: get
          path: bobcat-linker/persistent
    handler: handler.persistent
    memorySize: 1024

resources:
  Resources:
    ApiGatewayRestApi:
      Type: AWS::ApiGateway::RestApi
      Properties:
        Name: web-lambdas
